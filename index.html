<dialog id="myDialog">
    <div>
    <h2>Tell us more about this bathroom!</h2>
    <h3 id="bathroomName"></h3>
    <form name="brFields" id="brFields">
    <p>Cleanliness (1-10): </p>
    <div class="slidecontainer">
        <input type="range" min="1" max="10" value="50" class="slider" id="myRange">
         <span id="sliderValue">10</span>
      </div>
    <p>This bathroom is: </p>   
    <input type="checkbox" id="HandicapAccesible" name="Handicap Accesible" value="checked"> 
    <label for="HandicapAccesible">Handicap Accesible</label>
    <br/> 
    <input type="checkbox" id="GenderNeutral" name="Gender Neutral" value="checked"> 
    <label for="GenderNeutral">Gender Neutral</label>
    <br/> 
    <input type="checkbox" id="BabyChanging" name="Baby Changing Table" value="checked"> 
    <label for="BabyChanging">Baby Changing Table</label>
    <br/> 
    <br/> 
    <input type="text" id="notes" placeholder="Notes (optional)"></input>
    <br/> 
    <br/> 
    <button type="submit">Save and Close</button>
   <!--<button type="button" onclick="closeDialogAndDoJackShit()">Cancel</button>-->
  </form>
    </div>  
  </dialog>

  <dialog id="addDialog">
    <input type="text" id="location" placeholder="Enter a place (e.g. City Hall) or an address (e.g. 1400 John F Kennedy Blvd)" onfocus="initAutocomplete()"> </input>
    <div id="title"></div>
      <ul id="results"></ul>
      <ul id="results"></ul>

      <p><span id="prediction"></span></p>
      <button onclick="cancelAdd()">Cancel</button>

<div id="floatingPanel">

    <input type="button" id="addButton" value="Add a bathroom" onclick="openAddDialog()">
  </section><section>
      <input type="button" id="filter" value="Filter" onclick="updateFilterInput()">
    </section><section>
    <button id="clearFilters" style ="display: none" onclick="clearFilters()">Clear Filters</button>
  </section>
</div>

<dialog id="filterPanel">
  <h3>Filter Bathrooms</h3>
  <label for="filterField">Filter by:</label>
  <select id="filterField" onchange="updateFilterInput()">
    <option value="cleanliness">Cleanliness (1-10)</option>
    <option value="handicapAccessible">Handicap Accessible</option>
    <option value="genderNeutral">Gender Neutral</option>
    <option value="babyChangingStation">Baby Changing Station</option>
  </select>
  <br><br>
  <div id="filterInputContainer">
  </div>
  <br>
