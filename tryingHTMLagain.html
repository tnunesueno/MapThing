<!DOCTYPE html>

<link rel="stylesheet" href="slider.css">
<html>
    <head>

    <title>Find a toilet!</title>
    <style>
        #map {
            position: relative;
            z-index: 0;
            height: 500px;
            width: 100%;
        }

        #selectedBR {
            display: none;
            width: 30%;
            height: 40%;
            position: absolute; /* or fixed */
            top: 200px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            z-index: 10; /* Higher than the map's z-index */
            background-color: white; /* Optional: for visibility */
            padding: 10px; /* Optional: for spacing */
            border: 1px solid #ccc; /* Optional: for visibility */
        }

        #results {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALRD7VW8Aat0OnS2sc8yX8AKSxH3JFKoA&libraries=places"></script>

</head>

<body>
    <h3>Add a toilet!</h3>
    <form>
        <input type="text" id="location" placeholder="Enter an address" onfocus="initAutocomplete(), function(){
          display: block; 
        }">
        <input type="button" value="Add" onclick="openDialog()">
    </form>
    <br>

   <div id="title"></div>
      <ul id="results"></ul>
   <!--<div class="wrapper">-->
      <ul id="results"></ul><!--</div>-->
      <p><span id="prediction"></span></p>
      <img
        class="powered-by-google"
        src="https://storage.googleapis.com/geo-devrel-public-buckets/powered_by_google_on_white.png"
        alt="Powered by Google"
      />      
      <div id="map"></div>
    <script src="bathroomModel.js"></script>

    <div id="selectedBR">Selected Bathroom Info
        <p id="address"></p>
        <p id="cleanlinessText"></p>
        <p id="handicap"></p>
        <p id="genderNeutral"></p>
        <p id="babyChanging"></p> 
        <input type="button" onclick="closePopOut()">
    </div>

</body>

<dialog id="myDialog">
    <div>
    <h2>Tell us more about this bathroom!</h2>
    <p>Cleanliness (1-10): </p>
    <div class="slidecontainer">
        <input type="range" min="1" max="10" value="50" class="slider" id="myRange">
      </div>
    <p>This bathroom is: </p>   
    <input type="checkbox" id="HandicapAccesible" name="Handicap Accesible" value="checked"> 
    <label for="HandicapAccesible">Handicap Accesible</label>
    <br/> 
    <input type="checkbox" id="GenderNeutral" name="Gender Neutral" value="checked"> 
    <label for="GenderNeutral">Gender Neutral</label>
    <br/> 
    <input type="checkbox" id="BabyChanging" name="Baby Changing Table" value="checked"> 
    <label for="BabyChanging">Baby Changing Table</label>
    <br/> 
    <br/> 
    <button onclick="closeDialog(address)">Close</button>
    </div>  
  </dialog>


</html>
